name: Blog
version: 0.0.2
author: enconvo
on: {}
steps:
- name: ''
  uses: prompt
  env:
    Model:
      type: enum
      value: gpt-3.5-turbo
      sort: 0
      messages: []
    Messages:
      type: messages
      value: ''
      sort: 2
      messages:
      - role: system
        content: 'write a blog about: {{text|contextText|copiedText}}'
    Temperature:
      type: enum
      value: '1.0'
      sort: 1
      messages: []
extensionId: enconvo.blog
logo: ns:blog
description: Write a blog
async: false
homePage: https://github.com/ysnows/enconvo.blog
appCast: https://raw.githubusercontent.com/ysnows/enconvo.blog/main/appcast.json
minAppVersion: 1.2.1
flowType: prompt
options:
- title: General
  items:
  - identifier: Alias
    type: text
    title: Alias
    defaultValue: ''
    menuValues: []
    desc: ''
    placeholderText: Add alias
    textWidth: 1.6e+2
    disable: false
  - identifier: Hotkey
    type: hotkey
    title: Hotkey
    defaultValue: ''
    menuValues: []
    desc: "This shortcut will open an ai conversation window from anywhere in the
      system\n      . Make sure it is not conflicting with other global shortcuts."
    placeholderText: Add a hotkey to global start
    textWidth: 1.6e+2
    disable: false
  desc: ''
sort: 10
